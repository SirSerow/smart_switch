<!DOCTYPE html>
<html>
<head>
    <title>GIF Display</title>
    <style>
        /* Define a CSS rule to resize the image */
        img {
            max-width: 100%; /* Make sure the image doesn't exceed the container's width */
            height: auto;    /* Maintain the image's aspect ratio */
        }
    </style>
</head>
<body>
    <h1>GIF Display</h1>
    <img src="{{ url_for('serve_static', filename='example.gif') }}" alt="GIF Image">
</body>
</html>
