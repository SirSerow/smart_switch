<!DOCTYPE html>
<html>
<head>
    <title>Configure Actions</title>
</head>
<body>
    <h1>Configure Actions</h1>
    <form id="configure-form" method="POST">
        <label for="action">Select Action:</label>
        <select name="action" id="action">
            <option value="call">Make Skype Call</option>
            <option value="mail">Send Email</option>
            <option value="link">Open Website</option>
        </select>
        <br>

        <!-- Fields for configuring specific actions -->
        <div id="recipient_field" style="display:none;">
            <label for="recipient">Recipient:</label>
            <input type="text" name="recipient" id="recipient">
            <br>
        </div>

        <div id="subject_field" style="display:none;">
            <label for="subject">Email Subject:</label>
            <input type="text" name="subject" id="subject">
            <br>
        </div>

        <div id="url_field" style="display:none;">
            <label for="url">Website URL:</label>
            <input type="text" name="url" id="url">
            <br>
        </div>

        <button type="button" id="set-button">Set</button>
    </form>

    <p id="selected-action">Selected Action: None</p>

    <script>
        document.getElementById('action').addEventListener('change', function () {
            var selectedAction = this.value;
            var recipientField = document.getElementById('recipient_field');
            var subjectField = document.getElementById('subject_field');
            var urlField = document.getElementById('url_field');

            recipientField.style.display = 'none';
            subjectField.style.display = 'none';
            urlField.style.display = 'none';

            if (selectedAction === 'call') {
                recipientField.style.display = 'block';
            } else if (selectedAction === 'mail') {
                recipientField.style.display = 'block';
                subjectField.style.display = 'block';
            } else if (selectedAction === 'link') {
                urlField.style.display = 'block';
            }
        });

        document.getElementById('set-button').addEventListener('click', function () {
            var selectedAction = document.getElementById('action').value;
            document.getElementById('selected-action').textContent = 'Selected Action: ' + selectedAction;
        });
    </script>
</body>
</html>
